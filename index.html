<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Reproductor de Canciones</title>
  </head>
  <body>
    <div class="container">
      <h1>Reproductor de Canciones</h1>
      <input type="file" id="songInput" accept=".mp3" />
      <br />
      <audio id="audioPlayer" controls></audio>
      <br />
      <label for="speed">Velocidad:</label>
      <input type="range" id="speed" min="0.5" max="1" step="0.1" value="1" />
      <div id="advancedOptions">
        <h2>Opciones Avanzadas</h2>
        <label for="bassBoost">Bass Boost:</label>
        <input
          type="range"
          id="bassBoost"
          min="0"
          max="20"
          step="1"
          value="0"
        />
        <br />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
